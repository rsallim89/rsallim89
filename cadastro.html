<div class="container">
  <main>
  
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Cadastro</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nome</label>
              <input type="text" class="form-control form-control-sm" id="firstName" placeholder="Nome ou nome da empresa" value="" required>
              <div class="invalid-feedback">
                Campo Obrigatório
              </div>
            </div>

            <div class="col-sm-6">
              <label for="CPF" class="form-label">CPF</label>
              <input type="text" class="form-control form-control-sm" id="lastName" placeholder="CPF ou CNPJ" value="" required>
              <div class="invalid-feedback">
                Campo Obrigatório
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Usuário</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control form-control-sm" id="username" placeholder="Usuário" required>
              <div class="invalid-feedback">
                  Campo Obrigatório
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-body-secondary">(Obrigatório)</span></label>
              <input type="email" class="form-control form-control-sm" id="email" placeholder="pipipi@popopo.com" required>
              <div class="invalid-feedback">
                Necessário um email válido
              </div>
            </div>
            <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">Senha</label>
  </div>
  <div class="col-auto">
    <input type="password" id="inputPassword6" class="form-control form-control-sm" name="senha" aria-labelledby="passwordHelpInline" placeholder="senha">
  </div>
  <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      Deve conter 8-20 caracteres incluindo letras, números e caracteres especiais.
    </span>
  </div>
</div>

            <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Desejo receber emails com novidades
  </label>
</div>
            
            <div class="col-12">
              <label for="address" class="form-label">Endereço</label>
              <input type="text" class="form-control form-control-sm" id="address" placeholder="Endereço completo" required>
              <div class="invalid-feedback">
                Necessário um endereço válido
              </div>
            </div>
            <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Número</label>
    <input type="text" class="form-control form-control-sm" id="validationCustom05" required>
    <div class="invalid-feedback">
      Campo obrigatório!
    </div>
  </div>
            <div class="col-md-5">
              <label for="country" class="form-label">País</label>
              <select class="form-control form-control-sm" id="country" required>
                <option value="">Escolha</option>
                <option>Brasil</option>
              </select>
              <div class="invalid-feedback">
                Escolha um país
              </div>
            </div>

            <div class="col-md-4">
              <label for="state" class="form-label">Estado</label>
              <select class="form-control form-control-sm" id="state" required>
                <option value="">Escolha</option>
                <option>RS</option>
              </select>
              
              
              <div class="invalid-feedback">
                Escolha um estado
              </div>
            </div>
            <div class="col-md-4">
              <label for="state" class="form-label">Cidade</label>
              <select class="form-control form-control-sm" id="state" required>
                <option value="">Escolha</option>
                <option>Porto Alegre</option>
              </select>
            <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Parceiro</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Funcionário</label>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit" id="botaologin">Cadastre-se</button>
        </form>
      </div>
    </div>
  </main>
